{{define "posts"}}
    <div class="postForm">
        <form action="post">
            <input type="text" placeholder="title">
            <input type="text" placeholder="content">
            <button class="btn" type="submit">create</button>
        </form>
    </div>
    <div class="posts">
        <div class="post">
            <div class="user"></div>
            <div class="image"></div>
            <div class="title"></div>
            <div class="content"></div>
            <div class="time"></div>
        </div>

    </div>
{{end}}
